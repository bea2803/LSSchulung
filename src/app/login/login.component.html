<h1>Login</h1>
<div class="container">

    <div class="alter altert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
        <div>
            User Name: <input type="text" name="username" [(ngModel)] ="username">
            Password: <input type="text" name="password" [(ngModel)]="password">
            <button (click)=handleLogin() class="btn btn-success">Login</button>
        </div>
</div>
