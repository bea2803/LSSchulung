<h1> todo </h1>

<div class="container">
<div class="alert alert-warning" *ngIf="todoForm.invalid">Enter valid values</div>
<div class="alert alert-warning" *ngIf="targetDate.invalid">Enter valid date values</div>
<div class="alert alert-warning" *ngIf="description.invalid">Enter atleast 5 characters</div>

<form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm"> 
    <fieldset class="form-group"> 
        <label>Description</label>
        <input type="text" #description="ngModel" [(ngModel)]="todo.description" class="form-control" name="description" required="required" minlength="5">
    </fieldset>

    <fieldset class="form-group"> 
        <label>Target Date</label>
    <input type="date" #targetDate="ngModel" [ngModel]="todo.targetDate | date:'yyyy-MM-dd'" (ngModelChange)="todo.targetDate = $event" class="form-control" name="target date" required="required">
    </fieldset>

    <button type="submit" class="btn btn-success">Save</button>
</form>
</div>
